<div class="container">
  <h2 class="mb-4">Update Product</h2>
  <form (submit)="updateProduct()" class="row g-3">
    <div class="col-md-6">
      <label for="productName" class="form-label">Name</label>
      <input type="text" [(ngModel)]="product.name" name="name" class="form-control" id="productName" placeholder="Enter product name">
    </div>
    <div class="col-md-6">
      <label for="productPrice" class="form-label">Price</label>
      <input type="number" [(ngModel)]="product.price" name="price" class="form-control" id="productPrice" placeholder="Enter product price">
    </div>
    <div class="col-md-6">
      <label for="productQuantity" class="form-label">Quantity</label>
      <input type="number" [(ngModel)]="product.quantity" name="quantity" class="form-control" id="productQuantity" placeholder="Enter product quantity">
    </div>
    <div class="col-md-6">
      <label for="productImage" class="form-label">Image</label>
      <input type="file" [(ngModel)]="product.imgUrl" name="imgUrl" class="form-control" id="productImage">
    </div>
    <div class="col-md-6">
      <label for="productCategory" class="form-label">Category</label>
      <select class="form-select" name="catId" id="productCategory" [(ngModel)]="product.catId">
        <option value="1">Laptop</option>
        <option value="2">Mobile</option>
        <option value="3">Tablet</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
