<form (ngSubmit)="login()">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="isUserLogged">Login</button>
</form>
<br>
<button class="btn btn-danger" [disabled]="!isUserLogged" (click)="logout()">Logout</button>
